<div class="container">
  <div class="panel">
    <div class="panel-default">
      <div class="rows">
        <div class="col-md-2"></div>
        <div class="col-md-8 jumbotron">
          <form class="form-horizontal" (ngSubmit)="updateUser(userEditForm.value)" [formGroup]="userEditForm">
            <fieldset>
              <legend>User Edit Form</legend>
              <div class="form-group">
                <label>Id</label>
                <input type="text" formControlName="id" class="form-control" readonly [(ngModel)]="user.id">
              </div>
              <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control" [(ngModel)]="user.userName">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [(ngModel)]="user.password">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label>DOB</label>
                <input type="date" formControlName="dob" class="form-control" [(ngModel)]="user.dob">
              </div>
              <div class="form-group">
                <label>Mobile No</label>
                <input type="number" formControlName="mobileNo" class="form-control" [(ngModel)]="user.mobileNo">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="radio" formControlName="gender" value="Male" [(ngModel)]="user.gender">Male
                <input type="radio" formControlName="gender"  value="Female" [(ngModel)]="user.gender">Female
              </div>
              <div class="form-group">
                <label>Hobbies</label>
                <input type="checkbox" formControlName="hobbies" value="Reading" [(ngModel)]="user.hobbies">Reading
                <input type="checkbox" formControlName="hobbies" value="Playing" [(ngModel)]="user.hobbies">Playing
              </div>
              <div class="form-group">
                <label>Nationality</label>
                <select formControlName="nationality" class="form-control" [(ngModel)]="user.nationality">
                  <option value="Nepalese">Nepalese</option>
                  <option value="American">American</option>
                  <option value="Chinese">Chinese</option>
                </select>
              </div>
              <div class="form-group">
                <label>Comments</label>
                <textarea formControlName="comments" class="form-control" [(ngModel)]="user.comments"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</div>
