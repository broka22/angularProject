<div class="container">
  <div class="panel">
    <div class="panel-default">
      <div class="rows">
        <div class="col-md-2"></div>
        <div class="col-md-8 jumbotron">
          <form class="form-horizontal" (ngSubmit)="saveUser(userForm.value)" [formGroup]="userForm">
            <fieldset>
              <legend>User Registration</legend>
              <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control">
              </div>
              <div class="form-group">
                <label>DOB</label>
                <input type="date" formControlName="dob" class="form-control">
              </div>
              <div class="form-group">
                <label>Mobile No</label>
                <input type="number" formControlName="mobileNo" class="form-control">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="radio" formControlName="gender" value="Male">Male
                <input type="radio" formControlName="gender"  value="Female">Female
              </div>
              <div class="form-group">
                <label>Hobbies</label>
                <input type="checkbox" formControlName="hobbies" value="Reading">Reading
                <input type="checkbox" formControlName="hobbies" value="Playing">Playing
              </div>
              <div class="form-group">
                <label>Nationality</label>
                <select formControlName="nationality" class="form-control">
                  <option value="Nepalese">Nepalese</option>
                  <option value="American">American</option>
                  <option value="Chinese">Chinese</option>
                </select>
              </div>
              <div class="form-group">
                <label>Comments</label>
                <textarea formControlName="comments" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</div>
